<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-area"><h1>COMMUNITY<br>AI ASSISTANT</h1></div>
        <a href="dashboard.html" target="_blank" class="dashboard-link" title="Open Dashboard">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
        </a>
    </header>

    <div class="divider"></div>

    <main>
        <div class="analyze-container">
            <button id="analyzeBtn" class="analyze-btn">
                <span style="font-size: 18px;">âœ¨</span> 
                <span>Analyze Page & Highlight</span>
            </button>
            <p class="helper-text">Finds 3 key insights (Powered by Gemini)</p>
        </div>

        <div class="divider" style="margin: 20px 0;"></div>

        <div class="control-row">
            <label class="toggle-label">Translate Whole Page</label>
            <label class="switch">
                <input type="checkbox" id="pageToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="control-row">
            <label class="toggle-label">Live Captions</label>
            <label class="switch">
                <input type="checkbox" id="captionToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="control-row">
            <label class="toggle-label">Highlight Lookup</label>
            <label class="switch">
                <input type="checkbox" id="highlightToggle">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="language-select-container">
            <select id="languageSelect">
                <option value="Simple English">Simple English (5th Grade)</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="ht">Haitian Creole</option>
                <option value="zh">Chinese (Simplified)</option>
                <option value="vi">Vietnamese</option>
                <option value="pt">Portuguese</option>
            </select>
            <div class="chevron"></div>
        </div>

        <button id="runBtn" class="action-btn">Run Translation</button>
    </main>
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
